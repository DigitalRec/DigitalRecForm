<!DOCTYPE html>

<html lang="en">

  <head>

  <link href="css/Form.css" rel="stylesheet" type="text/css" media="all"/>

	<meta charset="UTF-8">
	<meta name="Group Prac 2" content="Planet Tenpin Form">
	<meta name="Registration,Planet Tenpin" content="HTML">

	<title>DigitalRec Form</title>

  </head>

  <body>

    <header>
	     <h1>Planet Tenpin </h1>
    </header>

<!-- Seperated h2 to format by itself -->

        <h2>Registration Form</h2>

<!-- first form container -->

  <div class= "cover">

<!-- transparent black box around the form (will be transluscent against a
colour background) -->

    <div class= "box">

<!-- the actual form -->

      <form class="flex-form1">

				<div>
					<label for "name" class="required">Name:</label>
					<input type="text" name="name" placeholder="John Smith" required/>
				</div>

				<div>
					<label for "address">Address:</label>
					<input type="text" name="address" min="1" placeholder="69 Progress Drive Nightcliff NT 0810"/>
				</div>

				<div>
					<label for "email" class="required">Email:</label>
					<input type="email" name="email" placeholder="JohnS@example.com" required/>
				</div>

				<div>
					<label for "telephone number" class="required">Telephone Number:</label>
					<input type="number" name="telephone number" placeholder="04XXXXXXXX" required/>
				</div>

				<div>
					<label for "birthdate">Birthdate (dd/mm/yyyy):</label>
					<input type="date" name="Birthdate"/>
				</div>
				
				<div class="button">
					<button type="submit">Submit</button>
				</div>

			</form>



    </div>

  </div>


  </body>

</html>
